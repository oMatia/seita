<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Seita da Deusa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #ffd3e0, #cf98dd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      color: #d18ad2;
      margin-bottom: 20px;
    }

    img {
      width: 300px;
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff88bb;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff66aa;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Seita da Deusa</h1>
    <img id="imagem" src="imagem1.png" alt="Imagem da Deusa">
    <br>
    <button onclick="trocarImagem()">Jurar Lealdade</button>
  </div>

  <script>
    function trocarImagem() {
      document.getElementById("imagem").src = "imagem2.png";
    }
  </script>

</body>
</html>
